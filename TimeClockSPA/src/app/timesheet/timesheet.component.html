<div class="container" id="data-table">
  <mat-table [dataSource]="dataSource" class="mat-elevation-z8">
    <ng-container matColumnDef="date">
      <mat-header-cell *matHeaderCellDef>Date</mat-header-cell>
      <mat-cell *matCellDef="let timestamp">{{ timestamp.date }}</mat-cell>
    </ng-container>
  
    <ng-container matColumnDef="clockIn">
      <mat-header-cell *matHeaderCellDef>Clock In</mat-header-cell>
      <mat-cell *matCellDef="let timestamp">{{ timestamp.time.clockIn }}</mat-cell>
    </ng-container>
  
    <ng-container matColumnDef="clockOut">
      <mat-header-cell *matHeaderCellDef>Clock Out</mat-header-cell>
      <mat-cell *matCellDef="let timestamp">{{ timestamp.time.clockOut }}</mat-cell>
    </ng-container>
  
    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
    <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
  </mat-table>
</div>
