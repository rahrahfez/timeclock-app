<div class="container">
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
    <ng-container matColumnDef="date">
      <th mat-header-cell *matHeaderCellDef>Date</th>
      <td mat-cell *matCellDef="let timestamp">{{ timestamp.date }}</td>
    </ng-container>
  
    <ng-container matColumnDef="clockIn">
      <th mat-header-cell *matHeaderCellDef>Clock In</th>
      <td mat-cell *matCellDef="let timestamp">{{ timestamp.clockIn }}</td>
    </ng-container>
  
    <ng-container matColumnDef="clockOut">
      <th mat-header-cell *matHeaderCellDef>Clock Out</th>
      <td mat-cell *matCellDef="let timestamp">{{ timestamp.clockOut }}</td>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
